<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Profile-card">
      <div class="image">
        <img src="p.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">MERN PRO</span>
        <span class="job">Programmer & Web-Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: blue" class="link"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" style="background: rgb(43, 140, 209)" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" style="background: rgb(216, 27, 210)" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background: black" class="link"
          ><i class="bx bxl-github"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-comment"></i> <span class="number">20K</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i> <span class="number">12K</span>
        </div>
      </div>
    </div>
  </body>
</html>
